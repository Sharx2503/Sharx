<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Sharath Kumar B</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f5f7fb;
            color: #2a2a3c;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
            padding: 0.15rem 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.7rem;
            color: #3366ff;
            letter-spacing: 2px;
            user-select: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-weight: 600;
            text-decoration: none;
            color: #43435c;
            font-size: 1rem;
            padding: 0.35rem 0.5rem;
            border-radius: 6px;
            transition: color 0.3s, background-color 0.3s;
            position: relative;
            user-select: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #3366ff;
            background-color: #e1e8ff70;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 140px 2rem 3rem 2rem;
            text-align: center;
        }

        .profile-photo {
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem auto;
            background: linear-gradient(135deg, #dadde6, #e8eaf7);
            border-radius: 50%;
            border: 7px solid white;
            box-shadow: 0 0 32px rgb(75 46 204 / 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #3366ff;
        }

        .subtitle {
            font-size: 1.4rem;
            opacity: 0.88;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .location {
            font-size: 1rem;
            opacity: 0.75;
            margin-bottom: 3rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">

                <li><a href="education.html">Education</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

    </nav>
    <div class="container">

        <h1>Sharath Kumar B</h1>
        <p class="subtitle">Aspiring Software Engineer | Computer Science Student</p>
        <p class="location">üìç Karnataka, India</p>
    </div>
